<!doctype html>
<html lang="en">
	<head>
		<title>Grocery List</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster|Shadows+Into+Light' rel='stylesheet' type='text/css'>
		<script src="app.js"></script>
		<script src="http://code.jquery.com/jquery.min.js"></script>
	</head>
	<body>
		<div id="interface">
			<h2>Grocery List</h2>
			<div id="addbox">
				<input type="text" id="inputfield" name="additem" placeholder=" Add Item">
				<button id="submit">Add</button>
			</div>
			<div id="listbox">
				<p id="description">Items...</p><br>
				<ul class="ullist">
				</ul>
			</div>
			<div id="name">
				<p>2014 Brian Henning</p>
			</div>
		</div>
	</body>
</html>
