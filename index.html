<!doctype html>
<html lang="en">
	<head>
		<title>Just A Reminder...</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href='http://fonts.googleapis.com/css?family=Lobster|Shadows+Into+Light' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div id="interface">
			<h2>Grocery List</h2>
			<div id="addbox">
				<input type="text" id="inputfield" name="additem" placeholder=" Add Item">
				<button id="submit">Add</button>
			</div>
			<div id="listbox">
				<p id="instructions">(tip...click item to cross-off, double click to remove)</p>
				<p id="description">Items...</p><br>
				<ul class="ullist">
					<li class="done">wine</li>
					<li class="done">kale</li>
					<li class="done">salmon</li>
				</ul>
			</div>
			<div id="bottombox">
				<button id="removeall">Clear List</button>
			</div>
		</div>
	</body>
</html>
